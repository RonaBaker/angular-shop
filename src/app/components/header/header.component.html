<div class='top-panel'>
    <div class="bars">
        <i class="fas fa-bars" (click)="onClickMenu()"></i>
    </div>
    <div class="languagebar">
        <div class="lang" *ngFor="let lang of languages" (click)="changeLang(lang)" 
        [ngStyle]="lang === activeLang && {'color':'rgb(39, 39, 39)', 'background': 'wheat'}">{{ lang }}</div>
    </div>
     <div>
        <button (click)="loginView()">{{ isLogin() }}</button>
    </div>
    <div *ngIf="isLoggedIn()">
        <i class="fas fa-shopping-cart"  (click)="onClickCart()"><p>
            ({{ noCartItems }})</p></i>
    </div>
</div>
<div>
    <img id="banner" src = "assets/img/banner.jpg"/>
</div>
