<div class="line"></div>
<div class="product-details">
        <div><img src="{{productDetails.image}}"></div>
        <div class="details">
                <h3>{{productDetails.title}}</h3>
                <p class="description">{{productDetails.description}}</p>
                <p class="price"><b>price:</b> {{productDetails.price | currency:'ILS'}} </p>
                <div class="container-action">
                        <app-cart-action [product]="productDetails"></app-cart-action>
                        <app-edit-product-button [routerLink]="['/products', productDetails.id, 'edit-product']"></app-edit-product-button>
                </div>
        </div>
</div>
