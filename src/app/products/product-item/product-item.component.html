<div class="item">
    <div>
        <img src="{{product.image}}" (click)="changeContentProduct()">
        <h3>{{product.title}}</h3>
        <div class="container-action">
            <app-cart-action [product]="product"></app-cart-action>
            <button class="action-button" *ngIf="isPermitted()" (click)="editProduct()">Edit Product</button>
        </div>
    </div>
</div>
